<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="text" placeholder="0">
        <button id="convert-btn">Convert</button>
    </div>
    <div>
        <div class="main">
            <div id="section-first">
                <h1>Length (Meter/Feet)</h1>
                <p id="length-el">20 meters = 65.616 Feet | 20 feet = 6.096 meters</p>
            </div>
            <div id="section-second">
                <h1>Volume (Liters/Gallons)</h1>
                <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div id="section-third">
                <h1>Mass (Kilograms/Pounds)</h1>
                <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
